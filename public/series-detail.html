<html>
<head>
  <meta charset="UTF-8">
  <title>No Spoilers</title>
</head>
<body>
  <header>
    <div id="notification-bar"></div>
  </header>
  <h1>No Spoilers</h1>
  <h2>Series Details</h2>
  <div id="series-details-template" style="display:none">
    <h3>Series Name: <span id="series-name">{{name}}</span></h3>
    <p>Genre: {{genre}} </p>
    <p>Description: {{description}}</p>
    <a href="/"><button>Back to Main Page</button></a>
    <button class="delete" data-id="{{this._id}}">Delete This Series</button>
  </div>
  <div id="details-display"></div>
  <div id="installment-list-template" style="display:none">
    {{#each installments}}
      <h4>Installment Title: <span class="installment-title">{{this.name}}</span></h4>
      <p>Release Date: <span>{{this.releaseDate}}</span></p>
      <label for="seen-it">I've seen this episode</label><input name="seen-it" type="checkbox">
    {{/each}}
  </div>
  <div id="installment-list-display"></div>
</body>

<script src="lib/scripts/jquery-3.1.0.min.js"></script>
<script src="lib/scripts/url.min.js"></script>
<script src="lib/scripts/handlebars.min-v4.0.5.js"></script>
<script src="lib/scripts/js.cookie.js"></script>
<script src="series-detail.js"></script>

</html>
