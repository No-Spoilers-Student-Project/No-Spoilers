<html>
<head>
  <meta charset="UTF-8">
  <title>No Spoilers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./lib/styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="./lib/styles/skeleton.css">
  <link rel="stylesheet" type="text/css" href="./styles/layout.css">
</head>
<body>
  <div id="above-footer-container">
    <header>

      <!-- nav -->
      <nav class="container">
        <div class="row">
          <div class="twelve columns">
            <ul id="nav-buttons">
              <li><a href="/">Home</a></li>
              <li><a href="" id="signup-link">Sign Up!</a></li>
              <li><a href="" id="login-link">Login</a></li>
              <li><a id="about-button">About</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- /nav -->

    <div id="notification-bar"></div>

  </header>
  <main>

    <div id="user-options"></div>

    <section id="form-section">
      <form id="login-form">
        <div>
          <label for="name">Username:</label>
          <input name="name" type="text" id="username" required />
        </div>
        <div>
          <label for="pass">Password:</label>
          <input name="pass" type="password" id="password" required />
        </div>
        <div class="button">
          <button type="submit">Log In</button>
        </div>
      </form>

      <form id="signup-form">
        <div>
          <label for="name">Username:</label>
          <input name="name" type="text" id="signupUsername" required />
        </div>
        <div>
          <label for="pass">Password:</label>
          <input name="pass" type="password" id="signupPassword" required />
        </div>
        <div>
          <label for="conf">Confirm:</label>
          <input name="conf" type="password" id="confirm" required />
        </div>
        <div class="button">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </section>

    <div id="landing-page">
      <h1>No Spoilers</h1>
      <h2>Database Overview</h2>
      <h4>Currently Active Series: <span id="new-series-span"></span></h4>
      <div id="series-list"></div>
    </div>


    <section id="series-details"></section>

    <section id="user-page" style="display: none;">
      <a href="/"><button>Back to Main Page</button></a>
      <h2>Your Series Overview</h2>
      <h4>Click on a Series Name to Add/Remove Approvals</h4>
      <div id="user-series"></div>
    </section>

    </main>
  </div>
  <footer>
    &copy; No Spoilers - Geoffrey Emerson, Arielle Foldoe, Aaron Bini - <a href="https://github.com/No-Spoilers/No-Spoilers">Github Page</a>
  </footer>
</body>

  <script src="lib/scripts/jquery-3.1.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  <script src="./lib/scripts/superagent.js"></script>
  <script src="lib/scripts/handlebars.min-v4.0.5.js"></script>
  <script src="lib/scripts/js.cookie.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="./scripts/to-html.js"></script>
  <script src="./scripts/user.js"></script>
  <script src="./scripts/login.js"></script>
  <script src="./scripts/signup.js"></script>
  <script src="index.js"></script>
  <script src="./scripts/series.js"></script>
</html>
